<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/estilo.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>
</head>
<body >
    <main class="flex">
        <article class="card">
            <img src="./images/bg-pattern-card.svg" alt="Header card" class="card_header">
            <div class="card_user">
                <img src="./images/image-victor.jpg" alt="Victor's profile image" class="card_user_image">
                <h1 class="card_user_name">Victor Crest <span>26</span>
                </h1>
                <p class="card_user_city">London</p>
            </div>
            <footer class="card_footer">
                <div class="card_footer_followers">
                    <h3>80K</h3>
                    <p>Followers</p>
                </div>
                <div class="card_footer_likes">
                    <h3>803K</h3>
                    <p>Likes</p>
                </div>
                <div class="card_footer_photos">
                    <h3>1.4K</h3>
                    <p>Photos</p>
                </div>
            </footer>
        </article>
    </main>
</body>
</html>
